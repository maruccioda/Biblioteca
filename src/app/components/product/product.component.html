<div>
    <div *ngFor="let libro of libri" class="contenitore-libro d-flex align-items-center justify-content-between" >
        <span class=" d-flex flex-column" style="width: 50%;">
            <div>
                <h3 class="item-libro " style="height: 50%;">{{ libro.Titolo}}</h3>
            </div>
            <div>
                <span class="item-libro" style="height: 50%;">{{libro.Autore}}</span>
            </div>
        </span>
        <span style="margin-right: 2rem;">
            <button class="btn btn-primary" (click)="pushProduct(libro)"> Aggiungi alla lista dei prestiti</button>
        </span>
    </div>
</div>
